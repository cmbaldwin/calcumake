  gdpr:
    privacy_policy: Política de privacidad
    cookie_policy: Política de cookies
    terms_of_service: Términos de servicio
    privacy_policy_title: Política de privacidad
    terms_of_service_title: Términos de servicio
    cookie_policy_title: Política de cookies
    last_updated: 'Última actualización: %{date}'
    consent_recorded: Su preferencia de consentimiento ha sido registrada.
    consent_error: Hubo un error al registrar su consentimiento. Inténtelo de nuevo.
    account_deleted: Su cuenta y todos los datos asociados han sido eliminados permanentemente.
    cookie_consent:
      title: Valoramos su privacidad
      message_html: Utilizamos cookies para mejorar su experiencia de navegación y
        analizar el tráfico del sitio. Al hacer clic en 'Aceptar', acepta nuestro
        uso de cookies. Lea nuestra %{privacy_policy_link} y %{cookie_policy_link}
        para más información.
      accept: Aceptar
      reject: Rechazar
    sections:
      introduction:
        title: Introducción
        content: MOAB Co., Ltd. ('nosotros', 'nuestro', 'nos') está comprometido con
          la protección y el respeto de su privacidad. Esta Política de privacidad
          explica cómo recopilamos, usamos, divulgamos y protegemos su información
          cuando utiliza nuestro servicio CalcuMake.
      data_controller:
        title: Responsable del tratamiento
        content_html: "<strong>MOAB Co., Ltd.</strong><br>Registrada en Japón<br>Para
          consultas de privacidad: privacy@calcumake.com"
      data_collection:
        title: Información que recopilamos
        intro: 'Recopilamos los siguientes tipos de información personal:'
        items:
          account_data: 'Información de cuenta: Dirección de correo electrónico, nombre,
            detalles de la empresa y credenciales de autenticación'
          usage_data: 'Datos de uso: Cálculos de precios de impresión, configuraciones
            de impresoras, datos de facturas y perfiles de filamentos'
          technical_data: 'Datos técnicos: Dirección IP, tipo de navegador, información
            del dispositivo y registros de acceso'
          payment_data: 'Información de pago: Procesada de forma segura a través de
            Stripe (no almacenamos los detalles completos de la tarjeta de pago)'
      legal_basis:
        title: Base legal para el procesamiento
        content: 'Procesamos sus datos personales basándonos en: (1) Ejecución de
          un contrato con usted, (2) Su consentimiento, (3) Cumplimiento de obligaciones
          legales, y (4) Nuestros intereses legítimos en proporcionar y mejorar nuestros
          servicios.'
      data_usage:
        title: Cómo usamos sus datos
        items:
          service_provision: Para proporcionar y mantener nuestro servicio
          communication: Para comunicarnos con usted sobre su cuenta y actualizaciones
          improvement: Para mejorar y personalizar su experiencia
          legal_compliance: Para cumplir con las obligaciones legales y prevenir el
            fraude
      data_sharing:
        title: Compartir y divulgación de datos
        content: No vendemos sus datos personales. Podemos compartir datos con proveedores
          de servicios (Stripe para pagos, proveedores de alojamiento en la nube),
          cuando lo exija la ley o para proteger nuestros derechos.
      user_rights:
        title: Sus derechos bajo el RGPD y APPI
        intro: 'Tiene los siguientes derechos con respecto a sus datos personales:'
        items:
          access:
            title: Derecho de acceso
            description: Solicitar una copia de sus datos personales
          rectification:
            title: Derecho de rectificación
            description: Corregir datos inexactos o incompletos
          erasure:
            title: Derecho de supresión
            description_html: Solicitar la eliminación de sus datos (%{link})
            link_text: eliminar cuenta
          portability:
            title: Derecho a la portabilidad de datos
            description_html: Recibir sus datos en un formato legible por máquina
              (%{link})
            link_text: exportar datos
          objection:
            title: Derecho de oposición
            description: Oponerse a ciertos tipos de procesamiento
      data_retention:
        title: Retención de datos
        content: Retenemos sus datos personales mientras su cuenta esté activa o según
          sea necesario para proporcionar servicios. Tras la eliminación de la cuenta,
          los datos se eliminan permanentemente en 30 días, excepto cuando la retención
          sea requerida por ley.
      security:
        title: Medidas de seguridad
        content: Implementamos medidas de seguridad estándar de la industria que incluyen
          cifrado, autenticación segura, auditorías de seguridad regulares y controles
          de acceso para proteger sus datos.
      cookies:
        title: Cookies y seguimiento
        content_html: Utilizamos cookies para funciones esenciales y análisis. Para
          más información, consulte nuestra %{link}.
      international_transfers:
        title: Transferencias internacionales de datos
        content: Sus datos pueden transferirse y procesarse en países fuera de su
          jurisdicción. Aseguramos que se implementen las salvaguardas apropiadas
          para proteger sus datos de acuerdo con los requisitos del RGPD y APPI.
      changes:
        title: Cambios a esta política
        content: Podemos actualizar esta Política de privacidad periódicamente. Le
          notificaremos los cambios materiales por correo electrónico o mediante un
          aviso destacado en nuestro servicio.
      contact:
        title: Contáctenos
        content_html: 'Para preguntas relacionadas con la privacidad o para ejercer
          sus derechos, contáctenos en: privacy@calcumake.com'
    tos_sections:
      acceptance:
        title: Aceptación de los términos
        content: Al acceder y usar CalcuMake, acepta y está de acuerdo en estar sujeto
          a estos Términos de servicio.
      service_description:
        title: Descripción del servicio
        content: CalcuMake es una aplicación basada en web para calcular costos de
          impresión 3D, gestionar impresoras y generar facturas.
      user_accounts:
        title: Cuentas de usuario
        content: Es responsable de mantener la confidencialidad de las credenciales
          de su cuenta y de todas las actividades que ocurran bajo su cuenta.
      acceptable_use:
        title: Uso aceptable
        intro: 'Acepta no:'
        items:
          illegal: Usar el servicio para cualquier propósito ilegal
          harmful: Cargar código malicioso o contenido dañino
          unauthorized: Intentar acceso no autorizado a nuestros sistemas
          interference: Interferir o interrumpir el servicio
      intellectual_property:
        title: Propiedad intelectual
        content: Todo el contenido, características y funcionalidad de CalcuMake son
          propiedad de MOAB Co., Ltd. y están protegidos por leyes internacionales
          de derechos de autor, marcas comerciales y otras leyes de propiedad intelectual.
      payment_terms:
        title: Términos de pago
        content: Las suscripciones de pago se facturan por adelantado de forma recurrente.
          Los reembolsos se manejan de acuerdo con nuestra política de reembolsos.
      termination:
        title: Terminación
        content: Podemos terminar o suspender su cuenta en cualquier momento por violación
          de estos Términos. Puede terminar su cuenta en cualquier momento a través
          de la configuración de la cuenta.
      liability:
        title: Limitación de responsabilidad
        content: CalcuMake se proporciona 'tal cual' sin garantías. No somos responsables
          de ningún daño indirecto, incidental o consecuente que surja de su uso del
          servicio.
      governing_law:
        title: Ley aplicable
        content: Estos Términos se rigen por las leyes de Japón. Para usuarios de
          la UE, se aplican las leyes de protección del consumidor aplicables.
      changes:
        title: Cambios en los términos
        content: Nos reservamos el derecho de modificar estos Términos en cualquier
          momento. El uso continuado del servicio después de los cambios constituye
          la aceptación de los Términos modificados.
    cookie_sections:
      what_are_cookies:
        title: "¿Qué son las cookies?"
        content: Las cookies son pequeños archivos de texto almacenados en su dispositivo
          que nos ayudan a proporcionar y mejorar nuestro servicio.
      how_we_use:
        title: Cómo usamos las cookies
        intro: 'Utilizamos los siguientes tipos de cookies:'
        essential:
          title: Cookies esenciales
          description: Requeridas para funciones básicas como autenticación y seguridad
        functional:
          title: Cookies funcionales
          description: Recuerdan sus preferencias y configuraciones
        analytics:
          title: Cookies analíticas
          description: Nos ayudan a entender cómo usa el servicio (requiere consentimiento)
      cookie_list:
        title: Lista de cookies
        table:
          name: Nombre de la cookie
          purpose: Propósito
          duration: Duración
        cookies:
          session:
            purpose: Gestión de sesión y autenticación
            duration: Sesión (se borra al cerrar sesión)
          consent:
            purpose: Almacena su preferencia de consentimiento de cookies
            duration: 1 año
          remember:
            purpose: Mantiene su sesión iniciada entre sesiones
            duration: 2 semanas
      managing_cookies:
        title: Gestión de cookies
        content: Puede controlar y eliminar cookies a través de la configuración de
          su navegador. Tenga en cuenta que deshabilitar las cookies esenciales puede
          afectar la funcionalidad del servicio.
      third_party:
        title: Cookies de terceros
        content: Usamos Stripe para el procesamiento de pagos y Google Analytics para
          análisis de uso. Estos servicios pueden establecer sus propias cookies sujetas
          a sus políticas de privacidad.
    data_export:
      title: Exportar sus datos
      description: Descargue una copia completa de todos sus datos personales almacenados
        en CalcuMake en formato JSON.
      what_included: 'Qué se incluye:'
      items:
        account_info: Información de cuenta
        print_pricings: Todos los cálculos de precios de impresión
        printers: Configuraciones de impresoras
        invoices: Historial de facturas
        filaments: Perfiles de filamentos
        clients: Información de clientes
        consents: Historial de consentimientos
      format: Formato de exportación
      format_description: Sus datos se exportarán como un archivo JSON que puede guardar
        y procesar con herramientas estándar.
      download_button: Descargar mis datos
    data_deletion:
      title: Eliminar su cuenta
      warning_title: 'Advertencia: ¡Esta acción no se puede deshacer!'
      warning_message: Eliminar su cuenta eliminará permanentemente todos sus datos
