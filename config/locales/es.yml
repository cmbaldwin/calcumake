      what_deleted: 'Qué se eliminará:'
      items:
        account: Su cuenta y credenciales de inicio de sesión
        print_pricings: Todos los cálculos de precios de impresión
        printers: Todas las configuraciones de impresoras
        invoices: Todas las facturas y el historial de facturas
        filaments: Todos los perfiles de filamentos
        clients: Toda la información de clientes
        uploaded_files: Todos los archivos cargados (logotipos de empresa, etc.)
