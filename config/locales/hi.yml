        future_note: "यदि भुगतान सुविधाएँ पेश की जाती हैं, तो स्वीकृत भुगतान विधियों में शामिल होंगे: क्रेडिट कार्ड (Visa, Mastercard, American Express, JCB), और अन्य घोषित विधियाँ।"
      payment_timing:
