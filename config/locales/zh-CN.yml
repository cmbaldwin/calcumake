      payment_answer: "我们通过Stripe（我们安全的支付处理器）接受所有主要的信用卡和借记卡。这包括Visa、Mastercard、American Express等。所有支付信息都由Stripe安全处理，永远不会存储在我们的服务器上。"
      change_plan_question: "我以后可以更改计划吗？"
      change_plan_answer: "当然可以！您可以随时升级或降级您的计划。升级立即生效，您将按比例收费。降级在当前计费周期结束时生效。"
      reset_question: "我的每月限制何时重置？"
      reset_answer: "打印计算和发票的每月限制在每月1日重置。打印机和耗材限制是总数，不是每月限制。"

